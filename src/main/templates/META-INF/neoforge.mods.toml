modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"
issueTrackerURL="https://github.com/wolfieboy09/Quantiumized-Storage/issues"
[[mods]]
modId="qtech"
version="${mod_version}"
displayName="${mod_name}"

#updateJSONURL="https://change.me.example.invalid/updates.json"
#displayURL="https://change.me.to.your.mods.homepage.example.invalid/"
#logoFile="qtech.png"
#credits=""
authors="${mod_authors}"

description='''${mod_description}'''

[[mixins]]
config="qtech.mixins.json"

#[[accessTransformers]]
#file="META-INF/accesstransformer.cfg"

[[dependencies.qtech]]
    modId="neoforge"
    type="required"
    versionRange="${neo_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.qtech]]
    modId="minecraft"
    type="required"
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.qtech]]
    modId="kubejs"
    type="optional"
    versionRange="[${kubejs_version},)"
    ordering="NONE"
    side="BOTH"

[[dependencies.qtech]]
    modId="jei"
    type="optional"
    versionRange="[${jei_version},)"
    ordering="NONE"
    side="CLIENT"
